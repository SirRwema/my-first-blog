<html>
	<head>
		<title>Arnold's	blog</title>
	</head>
	<body>
		<div>
			<h1><a	href="">Arnold's Django Blog</a></h1>
		</div>
		{%	for	post in	posts	%}
			<div>
				<p>published: {{post.published_date}}</p>
				<h1><a href="">{{post.title}}</h1>
				<p>{{ post.body | linebreaks }} </p>
			</div>
		{%	endfor	%}

	</body>
</html>
